    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: #222;
            border-radius: 5px;
            padding: 5px;
            width: 300px;
        }

        .search-bar input {
            border: none;
            background: none;
            color: white;
            outline: none;
            width: 100%;
            padding: 5px;
        }

        .search-bar button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .card {
            background-color: #222;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #000;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .modal-content {
            background: black;
            width: 100vw;
            height: 100vh;
            padding: 0;
            border-radius: 0;
        }
    </style>
</head>

        function populateGrid(gridId, items) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="${item.img}" alt="${item.name}"><p>${item.name}</p>`;
                card.onclick = () => openMovie(item);
                grid.appendChild(card);
            });
        }

        function openMovie(movie) {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoModal = document.getElementById('videoModal');

            document.getElementById('videoSource').src = movie.video;
            videoPlayer.load();
            videoModal.style.display = 'flex';

            // Request Fullscreen
            if (videoModal.requestFullscreen) {
                videoModal.requestFullscreen();
            } else if (videoModal.mozRequestFullScreen) {
                videoModal.mozRequestFullScreen();
            } else if (videoModal.webkitRequestFullscreen) {
                videoModal.webkitRequestFullscreen();
            } else if (videoModal.msRequestFullscreen) {
                videoModal.msRequestFullscreen();
            }

            // Lock Screen to Landscape (only works on supported devices)
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => console.log(err));
            }
        }


        function closeModal() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('videoPlayer').pause();
        }

        populateGrid('movieGrid', movies);
    </script>
